<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>

<style>
    table {
        margin: auto;
    }
    table th, table td {
        padding: 10px;
    }
    .row {
        font-style: italic;
    }
    .even-row {
        color: #962f2f;
    }
    .odd-row {
        color: #ff0051;
    }
</style>
<body>
    <h1 th:utext="${message + ' ' + user.firstName + '!'}">   </h1>
    <table   align="left">

        <tr>
            <td> id:</td>
            <td th:text="${user.getId()}"> IDD</td>
        </tr>
        <tr>
            <td> Имя:</td>
            <td th:text= "${user.getFirstName()}"> IDD</td>
        </tr>
        <tr>
            <td> Фамилия:</td>
            <td th:text="${ user.getLastName()}">VALUE</td>
        </tr>
        <tr>
            <td> E-MAIL:</td>
            <td th:text="${ user.getEmail()}">VALUE</td>
        </tr>
        <tr>
            <td> Пароль:</td>
            <td th:text="${user.getPassword()}">VALUE</td>
        </tr>
        <tr>
            <td> Права доступа:</td>
            <td>
                <span th:each="role : ${user.getRoles()}"
                      th:text="${role.getRole()  + '; '}">
                </span>
            </td>
        </tr>
    </table>
    <div style="clear:both">
    <br/>
    <form th:method="POST" th:action="@{/logout}">
        <button type="submit">Выход</button>
    </form>
    </div>
   </body>
</html>
